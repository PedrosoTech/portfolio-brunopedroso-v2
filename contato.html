  <!-- Removido script inseguro do FontAwesome -->
  <style>
    .contact-info {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .contact-item {
      margin-bottom: 1.5rem;
    }
    
    .contact-label {
      color: #9370DB;
      font-size: 1.5rem;
      font-weight: bold;
      display: inline;
    }
    
    .contact-value {
      font-size: 1.2rem;
      display: inline;
      margin-left: 5px;
    }
    
    .contact-value a {
      color: #ffffff;
      text-decoration: none;
    }
    
    .contact-value a:hover {
      text-decoration: underline;
    }
    
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    
    .social-btn {
      background-color: #9370DB;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      min-width: 120px;
      text-align: center;
    }
    
    .social-btn:hover {
      background-color: #8A2BE2;
    }
    
    @media (max-width: 480px) {
      .social-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .social-btn {
        width: 100%;
      }
    }
  </style>
